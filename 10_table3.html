<html>
	<head>
		<title>Table with th, thead, tbody and tfoot</title>
	</head>
	<body>
		<table border="1" align="center" width="50%" cellpadding="10px" cellspacing="0px">
			<thead bgcolor="pink">
				<tr>
					<th>Subject</th>
					<th>Marks</th> 
				</tr>
			</thead>
			<tbody bgcolor="tan">
				<tr>
					<td>Math</td>
					<td>80</td>
				</tr>
				<tr>
					<td>English</td>
					<td>70</td>
				</tr>
				<tr>
					<td>Science</td>
					<td>75</td>
				</tr>
			</tbody>
			<tfoot bgcolor="pink">
				<tr>
					<td>Total Marks</td>
					<td>225</td>
				</tr>
			</tfoot>
		</table>
	</body>
</html>
