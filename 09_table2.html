<html>
	<head>
		<title>Colspan, Rowspan, Caption</title>
	</head>
	<body>
        <h1 align="center">Table with colspan</h1>
		<table border="1" align="center" width="50%" cellpadding="10px" cellspacing="0px">
			<tr>
				<td height="100px">A</td>
				<td>B</td>
			</tr>
			<tr>
				<td height="100px" colspan="2">C</td>
			</tr>
			<tr>
				<td height="100px">D</td>
				<td>E</td>
			</tr>
		</table>

        <h1 align="center">Table with rowspan</h1>
        <table border="1" align="center" width="50%" cellpadding="10px" cellspacing="0px">
			<tr>
				<td height="100px">A</td>
				<td>B</td>
			</tr>
			<tr>
				<td height="100px" rowspan="2">C</td>
				<td>D</td>
			</tr>
			<tr>
				<td height="100px">F</td>
			</tr>
		</table>

        <h1 align="center">Table with caption Tag</h1>
        <table border="1" align="center" width="50%" cellpadding="10px" cellspacing="0px">
			<caption>Student Record</caption>
			<tr>
				<td height="100px">A</td>
				<td>B</td>
			</tr>
			<tr>
				<td height="100px">C</td>
				<td>D</td>
			</tr>
			<tr>
				<td height="100px">E</td>
				<td>F</td>
			</tr>
		</table>
	</body>
</html>
