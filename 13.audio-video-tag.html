<html>
	<head>
		<title>Audio and Video Tag</title>
	</head>
	
	<body>
        <!-- Types of Audio Formats that is supporated by audio tag
            mp3
            ogg
            wav -->
		<audio controls autoplay loop muted>
			<source src="audio/01 Keeda - Action Jackson 190Kbps.mp3" type="audio/mpeg" />
		</audio>
        <br><br>

        <!-- Types of Audio Formats that is supporated by audio tag
            mp3
            ogg
            wav -->
        <video controls loop width="500" muted poster="images/Sports Car.jpg">
            <source src="video/Mera Yaar Song!.mp4" type="video/mp4">
        </video>
	</body>
</html>
